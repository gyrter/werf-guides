project: werf-guided-project
configVersion: 1
---
artifact: build
from: gradle:jdk8-openj9
git:
- add: /
  to: /app
  stageDependencies:
    setup:
    - src
shell:
  setup:
  - cd /app
  - gradle build --no-daemon
---
image: basicapp
from: openjdk:8-jdk-alpine
import:
- artifact: build
  add: /app/build/libs/*.jar
  to: /app/demo.jar
  after: setup
git:
- add: /app.db
  to: /app/app.db
docker:
  WORKDIR: /app
---
artifact: assets-built
from: node:14-stretch
shell:
  beforeInstall:
  - apt update
  - apt install -y build-essential tzdata locales
  install:
  - cd /app && npm i
  setup:
  - cd /app && npm run build
git:
- add: /frontend
  to: /app
  stageDependencies:
    install:
    - "frontend/package.json"
    - "frontend/package-lock.json"
    - "frontend/webpack*"
    setup:
    - "frontend/src/*"
---
image: node-assets
from: nginx:stable-alpine
docker:
  EXPOSE: '80'
shell:
  beforeInstall:
  - |
    head -c -1 <<'EOF' > /etc/nginx/nginx.conf
    {{ .Files.Get ".werf/nginx.conf" | nindent 4 }}
    EOF
import:
- artifact: assets-built
  add: /app/dist
  to: /www
  after: setup
